<div class="container">
    <div class="pt-5">

<div class="card">
    <div class="card-header">
        <h3>Todos lo pokemon atrapados.</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Poder</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of purchaseItemList; index as ind">
                    <th scope="row">{{ind+1}}</th>
                    <td>{{item.title}}</td>
                    <td>{{item.price}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
    </div>
</div>
