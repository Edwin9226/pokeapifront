<div class="container">
    <div class="pt-5">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-6">
                        <h3>Todos libros.</h3>
                       
                    </div>

                    <div class="col-6 text-end">
                        <button class="btn btn-primary" (click)="createBookRequest()">Crear libro</button>
                      </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of bookList; index as ind">
                            <th scope="row">{{ind+1}}</th>
                            <td>{{item.title}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.author}}</td>
                            <td>
                                <button class="btn btn-primary me-1">
                                    Editar
                                </button>
                                <button class="btn btn-danger">Eliminar</button>
                            </td> 

                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>

<app-book></app-book>
