<div class="modal fade" id="pokeModal" tabIndex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form #f="ngForm" (ngSubmit)="f.form.valid && savePoke()">
                <div class="modal-header">
                    <h5 class="modal-title">Pokemos detalles</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <div class="alert alert danger"  *ngIf="errorMessage">
                        <strong>Error!</strong>{{errorMessage}}
                    </div>
                    <div class="form-group">
                        <label for="title">Titulo</label>
                        <input type="text" id="title" class="form-control"
                        name="title"
                        [(ngModel)]="poke.title"
                        #title="ngModel"
                        required>
                        <div class="alert-danger" *ngIf="f.submitted && !title.valid">
                            El titulo es requerido.
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="author">Tipo de Pokemon</label>
                        <input type="text" id="author" class="form-control"
                        name="author"
                        [(ngModel)]="poke.author"
                        #author="ngModel"
                        required>
                        <div class="alert-danger" *ngIf="f.submitted && !author.valid">
                            El autor es requerido.
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="price">Poder</label>
                        <input type="number" id="price" class="form-control"
                        name="price"
                        [(ngModel)]="poke.price"
                        #price="ngModel"
                        required>
                        <div class="alert-danger" *ngIf="f.submitted && (!price.valid || poke.price <=0)">
                            El poder es requerido.
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="description">Descripcion</label>
                        <textarea  id="description" class="form-control"
                        name="textarea"
                        [(ngModel)]="poke.description"
                        #description="ngModel"
                        required></textarea>
                        <div class="alert-danger" *ngIf="f.submitted && !price.valid ">
                            La descripcion es requerida.
                        </div>
                    </div> 
                    

                </div>


                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button class="btn-primary" type="submit">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
